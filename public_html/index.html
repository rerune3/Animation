<html>
    <head>
        <title>Test JavaScript/HTML</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="javascript.js" type="text/javascript"></script>
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <table>
            <tr>
                <td id="speed">
                    Speed: 1
                </td>
                <td id="red">
                    Red: 255
                </td>
                <td id="green">
                    Green: 0
                </td>
                <td id="blue">
                    Blue: 0
                </td>
            </tr>
            <tr>
                <td>
                    <input 
                        id="speedSlider"
                        type="range" 
                        min="0" 
                        max="10" 
                        value="1"
                        onchange="changeSpeed()"/>
                </td>
                <td>
                    <input 
                        id="redSlider"
                        type="range" 
                        min="0" 
                        max="255" 
                        value="255"
                        onchange="changeColor()"/>
                </td>
                <td>
                    <input 
                        id="greenSlider"
                        type="range" 
                        min="0" 
                        max="255" 
                        value="0"
                        onchange="changeColor()"/>
                </td>
                <td>
                    <input 
                        id="blueSlider"
                        type="range" 
                        min="0" 
                        max="255" 
                        value="0"
                        onchange="changeColor()"/>
                </td>
            </tr>
        </table>
    </body>
</html>
